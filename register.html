<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8" />
    <title>Athen - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white">
    <div class="min-h-screen flex items-center justify-center">
        <form action="https://formspree.io/f/xdkdpgae" method="POST"
            class="bg-gray-800 p-8 rounded-lg shadow-lg space-y-4 w-full max-w-md">
            <h2 class="text-2xl font-bold text-center text-yellow-400">Create an Account</h2>
            <input type="text" name="name" placeholder="Full Name" required
                class="w-full p-3 rounded bg-gray-700 text-white" />
            <input type="email" name="email" placeholder="Email Address" required
                class="w-full p-3 rounded bg-gray-700 text-white" />
            <input type="password" name="password" placeholder="Password" required
                class="w-full p-3 rounded bg-gray-700 text-white" />
            <button type="submit"
                class="w-full bg-blue-600 hover:bg-yellow-400 text-white py-3 rounded">Register</button>
            <p class="text-center text-sm text-gray-400">Already have an account? <a href="login.html"
                    class="text-blue-400">Login</a></p>
        </form>
    </div>
</body>

</html>
